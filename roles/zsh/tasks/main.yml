- include: debian.yml
  when: is_debian|bool

- include: macos.yml
  when: is_macos|bool

- name: Installs antigen
  get_url:
    url: git.io/antigen
    dest: "{{ user_home }}/.antigen.zsh"

- name: Symlink .p10k.zsh theme file
  file:
    src: "{{ role_path }}/files/.p10k.zsh"
    dest: "{{ user_home }}/.p10k.zsh"
    state: link

- name: Symlink .zshrc
  file:
    src: "{{ role_path }}/files/.zshrc"
    dest: "{{ user_home }}/.zshrc"
    state: link
